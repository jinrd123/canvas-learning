<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="container">
			<canvas id="cavsElem">
				你的浏览器不支持canvas，请升级浏览器
			</canvas>
		</div>
		<script>
			//立即执行函数
			(function() {
				var canvas = document.querySelector('#cavsElem');
				var ctx = canvas.getContext("2d");
				
				//canvas属性设置
				canvas.width = 600;
				canvas.height = 600;
				canvas.style.border = "1px solid #000";
				
				//设置矩形（小格子）宽高
				var rectH = 10;
				var rectW = 10;
				ctx.lineWidth = 0.5;
				
				//绘制表格
				for(let i = 0;i < canvas.width/rectH;i ++ ) {
					// 第一步：绘制横线
					ctx.moveTo(0, i*rectH);//如果不设置moveTo 当前画笔没有位置
					ctx.lineTo(canvas.width, i*rectH);
					
					//第二步：绘制竖线
					ctx.moveTo(i*rectW, 0);
					ctx.lineTo(i*rectW, canvas.height);
					
					ctx.stroke();
				}
			}())
		</script>
	</body>
</html>
