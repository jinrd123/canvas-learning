<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="container">
			<canvas id="cavsElem">
				你的浏览器不支持canvas，请升级浏览器
			</canvas>
		</div>
		<script>
			(function() {
				var canvas = document.querySelector('#cavsElem');
				var ctx = canvas.getContext("2d");
				
				canvas.width = 600;
				canvas.height = 600;
				canvas.style.border = "1px solid #000";
				
				//rect() strokeRect() fillRect() clearRect()前两个参数分别对应矩形左上角的坐标 后两个参数对应矩形的宽高
				ctx.rect(100, 100, 50, 50);//rect方法：绘制矩形草稿
				ctx.stroke();
				
				//strokeRect()：描边矩形 相当于rect + stroke
				ctx.strokeRect(200, 200, 100, 150);
				
				//fillRect()：填充矩形 相当于strokeRect + fill
				ctx.fillRect(300, 300, 40, 40);
				
				//clearRect()：清除矩形 把指定矩形范围内的绘图全部清除 相当于橡皮擦
				ctx.clearRect(290, 290, 30, 30);
			}())
		</script>
	</body>
</html>
